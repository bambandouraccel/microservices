server:
  port: ${PORT:${SERVER_PORT:0}}

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/webstoredb?createDatabaseIfNotExist=true
    username: admin
    password: admin
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
  show-sql: true

  # Configuration Thymeleaf pour le rendu des vues
  thymeleaf:
    cache: false # Désactivé pour le développement (rafraîchissement direct)
    prefix: classpath:/templates/
    suffix: .html

# Configuration du client Eureka pour l'enregistrement
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# Exposition des points de contrôle pour Actuator
management:
  endpoints:
    web:
      exposure:
        include: "health,info,env,refresh"
        
logging:
  pattern:
    console: "%d{HH:mm:ss} [%thread] %-5level %logger{36} - [${spring.application.name}] - %msg%n" 