# On définit le port par défaut en local au cas où le config-server est injoignable
server:
  port: 8765

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          # Important : Eureka met souvent les noms en MAJUSCULES (ex: USER-SERVICE)
          # Cette option permet d'appeler l'URL en minuscules
          lower-case-service-id: true 
      routes:
        - id: user-service-route
          uri: lb://user-service
          predicates:
            - Path=/user/**
          # Optionnel : Ajoutez un filtre si votre microservice ne s'attend pas au préfixe /user
          # filters:
          #   - StripPrefix=1

management:
  endpoints:
    web:
      exposure:
        include: "gateway,health,info"