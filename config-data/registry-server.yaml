server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  server:
    enable-self-preservation: true
    eviction-interval-timer-in-ms: 3000 
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url: 
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"

    