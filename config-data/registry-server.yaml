server:
  port: 8761

eureka:
  server:
    enable-self-preservation: true # Désactive la sécurité
    eviction-interval-timer-in-ms: 3000 # Nettoie les services morts toutes les 3 sec
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/

    