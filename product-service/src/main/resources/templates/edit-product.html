<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier le Produit | Accel Tech</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f6; }
        .edit-card { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .preview-img { width: 100%; max-height: 200px; object-fit: contain; border-radius: 10px; background: #fff; border: 1px solid #ddd; }
        .btn-primary { background: linear-gradient(135deg, #6c5ce7, #a29bfe); border: none; }
        .service-warning { font-size: 0.85rem; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card edit-card p-4">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-dark">Modifier le Produit</h2>
                    <p class="text-muted" th:text="'Édition du produit #' + ${product.id}"></p>
                </div>

                <div th:if="${allCategories.size() == 1 && allCategories[0].id == -1}"
                     class="alert alert-warning service-warning d-flex align-items-center mb-4 shadow-sm">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <div>
                        Le service de catégories est indisponible. La modification des catégories est désactivée.
                    </div>
                </div>

                <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
                    <input type="hidden" th:field="*{createdAt}">
                    <input type="hidden" th:if="${allCategories.size() == 1 && allCategories[0].id == -1}" th:field="*{categoryId}">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nom du produit</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Prix (€)</label>
                            <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Catégorie</label>
                            <select th:field="*{categoryId}" class="form-select"
                                    th:disabled="${allCategories.size() == 1 && allCategories[0].id == -1}" required>
                                <option th:each="cat : ${allCategories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.name}"
                                        th:selected="${cat.id == product.categoryId}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">URL de l'image</label>
                        <input type="text" id="imageInput" th:field="*{image}" class="form-control" oninput="previewImage()">
                    </div>

                    <div class="mb-4 text-center">
                        <p class="small text-muted mb-2">Aperçu</p>
                        <img id="imgPreview" th:src="${product.image != null && product.image != '' ? product.image : 'https://via.placeholder.com/200'}"
                             class="preview-img" alt="Aperçu">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold text-white shadow-sm">
                            <i class="fas fa-save me-2"></i> Enregistrer les modifications
                        </button>
                        <a th:href="@{/products/list}" class="btn btn-link text-muted text-decoration-none mt-2">
                            <i class="fas fa-times me-1"></i> Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function previewImage() {
        const url = document.getElementById('imageInput').value;
        const preview = document.getElementById('imgPreview');
        preview.src = url ? url : "https://via.placeholder.com/200";
    }

    // Lance l'aperçu au chargement si une URL existe déjà
    window.onload = previewImage;
</script>
</body>
</html>
