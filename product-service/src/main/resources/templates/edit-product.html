<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier le Produit | Accel Tech</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f6; }
        .edit-card { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .preview-img { width: 100%; max-height: 200px; object-fit: contain; border-radius: 10px; background: #fff; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card edit-card p-4">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">Modifier le Produit</h2>
                    <p class="text-muted" th:text="'Edition du produit #' + ${product.id}"></p>
                </div>

                <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
                    <input type="hidden" th:field="*{createdAt}">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nom du produit</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Prix (€)</label>
                            <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">ID Catégorie</label>
                            <input type="number" th:field="*{categoryId}" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">URL de l'image</label>
                        <input type="text" id="imageInput" th:field="*{image}" class="form-control" oninput="previewImage()">
                    </div>

                    <div class="mb-4 text-center">
                        <img id="imgPreview" th:src="*{image}" class="preview-img" alt="Aperçu">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                            <i class="fas fa-save me-2"></i> Mettre à jour
                        </button>
                        <a th:href="@{/products/list}" class="btn btn-link text-muted">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function previewImage() {
        const url = document.getElementById('imageInput').value;
        document.getElementById('imgPreview').src = url ? url : "https://via.placeholder.com/200";
    }
</script>
</body>
</html>
