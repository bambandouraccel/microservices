<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accel Tech | Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .product-card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            background: #fff;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .product-image-wrapper {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eee;
        }
        .product-image {
            max-height: 100%;
            width: auto;
            object-fit: contain;
        }
        .price-badge {
            background-color: #6c5ce7;
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: 600;
        }
        .category-tag {
            font-size: 0.8rem;
            color: #a29bfe;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-add {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 600;
            transition: opacity 0.3s;
        }
        .btn-add:hover {
            opacity: 0.9;
            color: white;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h1 class="fw-bold text-dark">Nos Produits <span class="text-primary">.</span></h1>
            <p class="text-muted">Découvrez notre sélection exclusive</p>
        </div>

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show mb-4 shadow-sm" role="alert" style="border-radius: 15px;">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mb-4 shadow-sm" role="alert" style="border-radius: 15px;">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <a th:href="@{/products/add}" class="btn btn-add text-white">
            <i class="fas fa-plus me-2"></i> Ajouter un produit
        </a>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <div class="col" th:each="p : ${products}">
            <div class="card h-100 product-card shadow-sm">
                <div class="product-image-wrapper">
                    <img th:src="${p.image != null ? p.image : 'https://via.placeholder.com/200'}"
                         class="product-image" alt="Image produit">
                </div>
                <div class="card-body">
                    <!--<span class="category-tag" th:text="'ID Cat: ' + ${p.categoryId}">Catégorie</span> -->
                    <td th:text="${categoryNames[p.categoryId]}">Catégorie</td>
                    <h5 class="card-title fw-bold my-2" th:text="${p.name}">Nom du produit</h5>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <span class="price-badge" th:text="${p.price} + ' €'">0.00 €</span>
                        <small class="text-muted">
                            <i class="far fa-calendar-alt me-1"></i>
                            <span th:text="${#temporals.format(p.createdAt, 'dd MMM')}"></span>
                        </small>
                    </div>
                </div>
                <div class="card-footer bg-transparent border-0 pb-3">
                    <div class="btn-group w-100">
                        <a th:href="@{/products/detail/{id}(id=${p.id})}" class="btn btn-outline-light text-dark btn-sm">
                            <i class="far fa-eye"></i>
                        </a>

                        <a th:href="@{/products/edit/{id}(id=${p.id})}" class="btn btn-outline-light text-dark btn-sm">
                            <i class="far fa-edit"></i>
                        </a>

                        <a th:href="@{/products/delete/{id}(id=${p.id})}"
                           class="btn btn-outline-danger btn-sm"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce produit ?');">
                            <i class="far fa-trash-alt"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
